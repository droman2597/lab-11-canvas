<!DOCTYPE html>
<html>
<head>
	<title> Template </title>

</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

function draw() {

		context.fillStyle="#000000";
		context.beginPath();
		context.arc(300, 300, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();



		context.fillStyle="#190000";
		context.beginPath();
		context.arc(300, 300, 90, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();



		context.fillStyle="#330000";
		context.beginPath();
		context.arc(300, 300, 80, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle="#4c0000";
		context.beginPath();
		context.arc(300, 300, 70, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();



		context.fillStyle="#660000";
		context.beginPath();
		context.arc(300, 300, 60, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();



		context.fillStyle="#7f0000";
		context.beginPath();
		context.arc(300, 300, 50, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		


}
</script>
</body>
</html>

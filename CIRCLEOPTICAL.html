    <!DOCTYPE html>
<html>
<head>
	<title> Template </title>

</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	function draw() {
		

		context.fillStyle="#000000";
		context.beginPath();
		context.arc(300, 300, 10, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();



</script>
</body>
</html>

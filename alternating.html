<!DOCTYPE html>
<html>
<head>
	<title>Template</title>

</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
var number = parseInt(prompt("Enter a number"));

function draw() {
	for(i=number; i>0; i=i-1){
		if(i % 2 == 0) {
	context.fillStyle = "#00ff00";
	context.fillRect(i*30, 0, 20, 20);

	}
	else if (i % 2 !== 0){
		context.beginPath();
		context.arc(i*30+10, 10, 10, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		

		}	
	}

</script>
</body>
</html>

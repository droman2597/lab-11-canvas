<!DOCTYPE html>
<html>
<head>
	<title> Template </title>

</head>
<body onclick="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

var radius = parseInt(prompt("Enter a radius"));
var color = prompt("Enter a color")

function draw() {

	if(color  == "red"){
		context.fillStyle = "#ff0000";
	}
	else if(color == "green"){
		context.fillstyle = "#00ff00";
	}
	else if(color == "blue"){ 
		context.fillStyle = "#0000ff";
	}
	else{
		context.fillStyle = "#000000";
	}


context.beginPath();
context.arc(210, 80, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill();



}

</script>
</body>
</html>

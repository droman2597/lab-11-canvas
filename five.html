<!DOCTYPE html>
<html>
<head>
	<title> Template </title>

</head>
<body onclick="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");



function draw() {

	for(i = 0; i <= 5; i++){

		context.fillRect(i*60, 0, 50, 50);
	}

	


}

</script>
</body>
</html>
